server {
    listen 8080;
    # ----------------------------
    # Sustitución Iconos Originales
    # ----------------------------
    location = /icon.svg {
        alias /custom/icons/dockme.svg;
    }
    location = /favicon.ico {
        alias /custom/icons/favicon.ico;
        access_log off;
    }

    # ----------------------------
    # Fallback: iconos del sistema (ANTES del genérico)
    # ----------------------------
    location = /icons/no-icon.svg {
        alias /custom/icons/no-icon.svg;
        expires 30d;
    }

    location = /icons/dockme.svg {
        alias /custom/icons/dockme.svg;
        expires 30d;
    }

    # ----------------------------
    # Iconos y configuración de usuario
    # ----------------------------
    location /icons/ {
        alias /app/data/icons/;
        try_files $uri /icons/no-icon.svg;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /config/ {
        alias /app/data/config/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    # ----------------------------
    # WebSockets para Dockge
    # ----------------------------
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------
    # API Node (set-updates, remove-update)
    # ----------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------
    # API Flask (métricas del sistema)
    # ----------------------------
    location /metrics {
        proxy_pass http://127.0.0.1:5000/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------
    # custom.js (código JS personalizado)
    # ----------------------------
    location = /custom.js {
        alias /custom/custom.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ----------------------------
    # custom.css (estilos personalizados)
    # ----------------------------
    location = /custom.css {
        alias /custom/custom.css;
        add_header Content-Type text/css;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ----------------------------
    # Proxy principal a Dockge + inyección JS
    # ----------------------------
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Inyectar custom.js antes de </body>
        sub_filter '</head>' '<link rel="stylesheet" href="/custom.css"></head>';
        sub_filter '</body>' '<script src="/custom.js"></script></body>';
        sub_filter_once off;
    }
}